# Default values for lara-indexer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

secrets:
  enabled: true
  privateKey: ""

image:
  repository: elodtaraxa/lara-indexer
  tag: v1.0.9
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  cloud.google.com/gke-nodepool: blockchain-testnet

tolerations: []

storage:
  size: 30Gi

affinity: {}

indexer:
  dataDir: /data
  blockchainWs: ws://blockchain-taraxa-node:8777
  chainId: "841"
  yieldSavingInterval: "999"
  validatorsYieldSavingInterval: "999"
  signingKey: xxx
  oracleAddress: "0xd6F1DbeC984e845d6088Ca9de6cdfD6670F2c300"
  laraAddress: "0x2057B7D8Cf6C5750e018F69C49dd65e5454e1016"
  graphQLEndpoint: "https://indexer.prnet.taraxa.io/subgraphs/name/Liquid-staking/lara-subgraph"
